services:
  # ðŸš€ BACKEND API
      - type: web
        name: clipeiro-backend
        env: node
        plan: free
        buildCommand: cd backend && npm ci && npm run build && mkdir -p uploads/originals uploads/clips uploads/backgrounds temp
        startCommand: cd backend && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: mongodb+srv://clipeiroai:otaviosnow2012@cluster0.0afjdgs.mongodb.net/clipeiro?retryWrites=true&w=majority&appName=Cluster0
      - key: JWT_SECRET
        value: clipeiro-jwt-secret-production-2024
      - key: CRYPTO_SECRET
        value: clipeiro-crypto-secret-production-2024
      - key: USE_S3
        value: false
      - key: REDIS_URL
        fromService:
          name: clipeiro-redis
          type: redis
          property: connectionString
      - key: FRONTEND_URL
        value: https://clipeiro-frontend.onrender.com

  # ðŸ¤– WORKERS
      - type: worker
        name: clipeiro-workers
        env: node
        plan: free
        buildCommand: cd workers && npm ci && npm run build
        startCommand: cd workers && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://clipeiroai:otaviosnow2012@cluster0.0afjdgs.mongodb.net/clipeiro?retryWrites=true&w=majority&appName=Cluster0
      - key: REDIS_URL
        fromService:
          name: clipeiro-redis
          type: redis
          property: connectionString

  # ðŸŽ¨ FRONTEND
  - type: web
    name: clipeiro-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://clipeiro-backend.onrender.com/api

# ðŸ”„ REDIS
databases:
  - name: clipeiro-redis
    plan: free
    region: oregon